display_information:
  name: YOUR_APP_NAME
features:
  bot_user:
    display_name: YOUR_APP_NAME
    always_online: false
oauth_config:
  redirect_urls:
    - https://<YOUR_NGROK>.ngrok-free.app/slack/oauth_redirect
  scopes:
    user:
      - channels:history
      - channels:read
    bot:
      - channels:history
      - calls:read
      - users:read
      - users:read.email
      - users.profile:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
